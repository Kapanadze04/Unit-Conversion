<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <d iv class="container">
        <div class="section-convert">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="text-input" value="">
            <button id="input-btn">Convert</button>
        </div>
        
        <div class="section-length">
            <h2>Length (Meter/Feet)</h2>
            <p id="paragraph-meter"></p>
        </div>


        <div class="section-volume">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="paragraph-liters"></p>
        </div>
        <div class="section-mass">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="paragraph-kilogram"></p>
        </div>
    </div>

    <script src="./app.js"></script>
